<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/2-snackbar.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">Snackbar</h1>
      </div>
    </main>
    <form class="form">
      <label class="label">
        Delay (ms)
        <input class="input" type="number" name="delay" required />
      </label>

      <fieldset class="radio">
        <legend class="state">State</legend>
        <div class="box">
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </div>
      </fieldset>

      <button class="submit" type="submit">Create notification</button>
    </form>

    <script type="module" src="./js/2-snackbar.js" defer></script>
  </body>
</html>
